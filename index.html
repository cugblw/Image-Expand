<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery Expand</title>
</head>

<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./preview/architecture-preview.jpg" alt="This is architecture" data-original="architecture-large.jpg"/>
        </div>
        <div class="img-container">
            <img src="./preview/beach-preview.jpg" alt="This is an beach" data-original="beach-large.jpg"/>
        </div>
        <div class="img-container">
            <img src="./preview/ocean-preview.jpg" alt="Ocean landscape" data-original="ocean-large.jpg"/>
        </div>
        <div class="img-container">
            <img src="./preview/red-leaf-preview.jpg" alt="What beautiful red leaves" data-original="red-leaf-large.jpg"/>
        </div>
        <div class="img-container">
            <img src="./preview/seashore-preview.jpg" alt="Do you like seashore" data-original="seashore-large.jpg"/>
        </div>
        <div class="img-container">
            <img src="./preview/trees-preview.jpg" alt="How many threes here?" data-original="trees-large.jpg"/>
        </div>
    </div>
    <div class="modal">
        <img src="./large/architecture-large.jpg" alt="" class="full-img"/>
        <p class="caption">
            Hello World
        </p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
